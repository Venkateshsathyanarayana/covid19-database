<!DOCTYPE html>
<html>
<head>
	<title>Register Vaccine Record</title>
	<style>
		h1 {
			text-align: center;
			font-size: 36px;
			margin-bottom: 40px;
		}
		form {
			max-width: 600px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		input[type="text"], select {
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 4px;
			margin-bottom: 20px;
			font-size: 18px;
			width: 100%;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
			margin-top: 20px;
			width: 100%;
			box-sizing: border-box;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Register Vaccine Record</h1>
	<form method="POST" action="{{ url_for('register') }}">
		<label for="aadhaar_number">Enter 6-digits Aadhaar Number:</label>
		<input type="number" id="aadhaar_number" name="aadhaar_number" required><br><br>
		<label for="name">Enter Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label for="vaccine">Select Vaccine:</label>
		<select id="vaccine" name="vaccine" required>
			<option value="">--Select--</option>
			<option value="Covishield">Covishield</option>
			<option value="Covaxin">Covaxin</option>
			<option value="Sputnik V">Sputnik V</option>
			<option value="Pfizer-BioNTech">Pfizer-BioNTech</option>
			<option value="Moderna">Moderna</option>
			<option value="Johnson & Johnson">Johnson & Johnson</option>
		</select><br><br>
		<label for="dose">Select Dose:</label>
		<select id="dose" name="dose" required>
			<option value="">--Select--</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select><br><br>
		<label for="date">Enter Date (YYYY-MM-DD):</label>
		<input type="text" id="date" name="date" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required><br><br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
